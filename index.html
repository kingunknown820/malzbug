function showNotification(message,type="info"){
  const notification=document.getElementById("notification");

  notification.className="notification show";
  if(type==="error"){ notification.classList.add("error"); notification.innerHTML=`<i class="fas fa-exclamation-circle"></i> <span id="notification-text">${message}</span>`;}

}

      if(user){
        this.style.display="none";
        document.getElementById("unbanForm").style.display="block";
        showNotification("Login berhasil!", "success");
      }else{
        showNotification("Username atau password salah", "error");
      }
    }).catch(err=>{console.error(err); showNotification("Gagal memuat users.json", "error");});
});
