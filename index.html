<!DOCTYPE html>
<html>
<head>
  <title>Waifu Dormitory</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    .choice { margin: 10px; padding: 10px 20px; background: #333; border: none; color: white; cursor: pointer; }
    .choice:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Yumi: “Awak lambat lagi hari ni...”</h1>
  <p>(Dia silang tangan, muka masam. Tapi pipi dia merah.)</p>
  <button class="choice" onclick="response('maaf')">Maaf, Yumi. Aku tertidur tadi.</button>
  <button class="choice" onclick="response('gurau')">Hehe... rindukan aku ke?</button>
  <button class="choice" onclick="response('diam')">Diam la. Tak penting pun.</button>

  <p id="result"></p>

  <script>
    function response(choice) {
      let res = document.getElementById("result");
      if (choice === "maaf") res.innerText = "Yumi: Hmph... okay la. Tapi jangan ulang lagi.";
      else if (choice === "gurau") res.innerText = "Yumi: B-bodoh! Siapa rindu awak?! (Dia pandang lain.)";
      else res.innerText = "Yumi: ...Aku benci kau!";
    }
  </script>
</body>
</html>
