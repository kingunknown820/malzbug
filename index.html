<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MalzBug</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --main: #ffffff; --second: #cccccc; --bg: #0e0e0e; --text: #eeeeee; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
      padding: 20px; position: relative;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px; backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 2; max-width: 450px; width: 100%;
    }
    .profile { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .profile img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--main); }
    .profile-info h2 { font-size: 1.2rem; color: var(--main); }
    .status { font-size: 0.9rem; color: #bbbbbb; }
    h1 { font-size: 1.4rem; color: var(--main); margin-bottom: 20px; text-align: center; }
    input, button {
      width: 100%; padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
    }
    button { background: #00ff99; font-weight: bold; cursor: pointer; color: #000; }
    .bug-options .bug-card {
      background: #222; padding: 10px; border-radius: 10px; margin-bottom: 8px;
      display: flex; align-items: center; gap: 10px; cursor: pointer;
    }
    .bug-card:hover { background: #333; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="glass-box" id="login-box">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="login-result" style="text-align:center;color:crimson;"></div>
</div>

<div class="glass-box hidden" id="dashboard-box">
  <div class="profile">
    <img src="https://files.catbox.moe/ktuerk.jpg" />
    <div class="profile-info">
      <h2 id="userLabel">Malz</h2>
      <span class="status"><i class="fas fa-circle"></i> Connected</span>
    </div>
  </div>
  <h1><i class="fab fa-whatsapp"></i> Apocalypse</h1>
  <input type="text" id="target" placeholder="628xxxx" />
  <div class="bug-options">
    <div class="bug-card"><i class="fas fa-bomb"></i><span>FC</span></div>
    <div class="bug-card"><i class="fas fa-clock"></i><span>Delay</span></div>
    <div class="bug-card"><i class="fas fa-eye-slash"></i><span>Blank</span></div>
  </div>
</div>

<script>
const BIN_ID = "687248926063391d31ac18ec";
const API_KEY = "$2a$10$q/DtFLyONfyHkY6Bf1TqxOd8kID.jqee1SaTdNmZ3I.bvsjdZUlRu";
const headers = {
  "Content-Type": "application/json",
  "X-Master-Key": API_KEY
};

async function getUsers() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
  const data = await res.json();
  return data.record;
}

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const resultDiv = document.getElementById("login-result");

  const users = await getUsers();
  const found = users.find(u => u.username === user && u.password === pass);

  if (found) {
    resultDiv.innerText = "";
    document.getElementById("login-box").classList.add("hidden");
    document.getElementById("dashboard-box").classList.remove("hidden");
    document.getElementById("userLabel").innerText = user;
  } else {
    resultDiv.innerText = "‚ùå Username atau Password salah!";
  }
}
</script>

</body>
</html>
