<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malzbug</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --main: #ffffff; --second: #cccccc; --bg: #0e0e0e; --text: #eeeeee; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
      padding: 20px; position: relative;
    }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px; backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 2; max-width: 450px; width: 100%;
    }
    .profile { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .profile img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--main); }
    .profile-info h2 { font-size: 1.2rem; color: var(--main); }
    .status { font-size: 0.9rem; color: #bbbbbb; }
    .status i { color: #ffffff; margin-right: 5px; }
    h1 { font-size: 1.4rem; color: var(--main); margin-bottom: 20px; text-align: center; animation: neon 2s infinite alternate; }
    .neon { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; animation: flicker 1.5s infinite alternate; }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    input {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    input:focus {
      outline: none; border: 1px solid var(--main);
      background: rgba(255, 255, 255, 0.1);
    }
    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex; justify-content: center; align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: #1a1a1a; color: #00ff88; padding: 30px; border-radius: 15px;
      text-align: center; max-width: 90%;
      box-shadow: 0 0 20px #00ff88; animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }
    .popup-content .close-btn {
      position: absolute; top: 10px; right: 15px;
      font-size: 1.5rem; color: #ff4d4d; cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div id="popup" style="display:none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p id="popup-message"></p>
  </div>
</div>
<div class="glass-box" id="login-box">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
  <div id="login-result" style="margin-top:10px; text-align:center;"></div>
</div>
<div class="glass-box" id="main-box" style="display:none;">
  <h1 class="neon">Selamat Datang ke Malzbug</h1>
</div>
<script>
const BIN_ID = "687248926063391d31ac18ec";
const API_KEY = "$2a$10$xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // Gantikan dengan key kamu sendiri
const headers = {
  "Content-Type": "application/json",
  "X-Master-Key": API_KEY
};

async function getUsers() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers });
  const data = await res.json();
  return data.record;
}

function saveSession(user) {
  sessionStorage.setItem("currentUser", JSON.stringify(user));
}

function getSession() {
  return JSON.parse(sessionStorage.getItem("currentUser"));
}

function showPopup(message) {
  document.getElementById("popup-message").innerHTML = message;
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function showDashboard(user) {
  document.getElementById("login-box").style.display = "none";
  document.getElementById("main-box").style.display = "block";
}

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const result = document.getElementById("login-result");
  const users = await getUsers();
  const found = users.find(u => u.username === user && u.password === pass);

  if (found) {
    saveSession(found);
    showDashboard(found);
  } else {
    result.innerText = "âŒ Username atau Password salah!";
    result.style.color = "crimson";
  }
}

window.onload = () => {
  const user = getSession();
  if (user) showDashboard(user);
};
</script>
</body>
</html>
